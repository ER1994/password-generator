<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="./assets/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">

    <title>Frontend Mentor | Password generator app</title>
    <script src="./copy-handler.js" defer></script>
    <script src="./form-handler.js" defer></script>
    <script src="./password-generator.js" defer></script>
</head>
<body>
<main>
    <header>
        <h1>
            Password Generator
        </h1>
    </header>
    <section>
        <p id="password-value">P4$5W0rD!</p>
        <div id="copy-button-container">
            <button id="copy-button" type="button"><img alt="" src="./assets/images/icon-copy.svg"></button>
        </div>
    </section>
    <section>
        <form id="password-form">
            <div id="char-length-container">
                <label for="char-length">Character Length</label>
                <output for="char-length" name="character-length"></output>
                <input id="char-length" max="20" min="0" name="char-length" step="1" type="range" value="10"/>
            </div>
            <fieldset id="password-settings">
                <label>Password settings</label>
                <input id="uppercase" name="uppercase-letters" type="checkbox"/>
                <label for="uppercase">Include Uppercase Letters</label>
                <input id="lowercase" name="lowercase-letters" type="checkbox"/>
                <label for="lowercase">Include Lowercase Letters</label>
                <input id="numbers" name="numbers" type="checkbox"/>
                <label for="numbers">Include Numbers</label>
                <input id="symbols" name="symbols" type="checkbox"/>
                <label for="symbols">Include Symbols</label>
            </fieldset>
            <div>Strength</div>
            <div class="strength-bars" data-strength="0">
                <span class="strength-bar">|</span>
                <span class="strength-bar">|</span>
                <span class="strength-bar">|</span>
                <span class="strength-bar">|</span>
            </div>
            <button type="submit" id="generate-button">
                <div>
                    <p>Generate</p>
                    <img alt="" src="./assets/images/icon-arrow-right.svg">
                </div>
            </button>
        </form>
    </section>
</main>
</body>
</html>
